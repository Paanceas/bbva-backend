# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy JAR app to Azure Web App - bbva-backend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java version
        uses: actions/setup-java@v1
        with:
          java-version: '17'

      - name: Build with Maven
        run: mvn clean install

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: java-app
          path: '${{ github.workspace }}/target/*.jar'

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT
  
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: java-app
      
      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_277CD2255E9C431483951BC355C0D663 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_6A4F8039711C44FB8B0D227CADAA5238 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_6C64F9A07D9B4C0992A746531CD7CE22 }}

      - name: Set environment variables
        run: |
          az webapp config appsettings set --name 'bbva-backend' --resource-group 'your-resource-group-name' --settings \
          spring.application.name=bbva-backend \
          external.api.url=http://api.exchangeratesapi.io/v1/latest \
          external.api.key=cb04a89f0eab8bb575f8290db749d965 \
          api.key=your_api_key_here \
          springdoc.api-docs.path=/api-docs \
          springdoc.swagger-ui.path=/swagger-ui.html \
          cors.allowed.origins=http://localhost:4200 \
          cors.allowed.methods=GET,POST,PUT,DELETE,OPTIONS \
          cors.allowed.headers=* \
          cors.allow.credentials=true

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'bbva-backend'
          slot-name: 'Production'
          package: '*.jar'
